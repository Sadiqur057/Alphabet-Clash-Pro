<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Clash Pro</title>

  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-center bg-no-repeat">
    <!-- home screen -->
    <section class="home" id="home-screen">
      <div class="flex h-screen flex-col justify-center items-center">
        <h1 class="text-4xl md:text-8xl lg:text-9xl font-anton text-white">Alphabet Clash Pro</h1>
        <p class="text-white font-poppins font-medium text-xl my-6 md:my-8 text-center px-10">Unleash Your Keyboard Kung Fu : Press
          “Enter” to Play</p>
        <button onclick="play()" class="btn font-bold font-poppins text-lg">Play Now</button>
      </div>
    </section>
    <!-- play ground -->
    <section class="play-ground hidden" id="play-ground-screen">
      <div class="flex h-screen flex-col justify-center items-center gap-16 px-4 md:px-10">
        <!-- screen -->
        <div class="artboard artboard-horizontal  border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="font-poppins bg-[#010313CC] text-white px-6 pb-4  rounded-b-xl text-center mx-10">Don't watch keyboard while
              playing...</p>
          </div>
          <h1 class="font-poppins text-9xl text-center font-semibold py-12 uppercase" id="current-alphabet">Y</h1>
        </div>
        <!-- keyboard -->
        <div class="font-inter text-sm md:text-lg md:font-semibold">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- buttons -->
        <div class="flex  w-full justify-around">
          <div class="px-4 py-3 rounded-xl bg-[#8b418b] flex justify-center items-center gap-2 text-white ">
            Life
            <img src="images/Group-23.svg" alt="">
            <span id="current-life">5</span>
          </div>
          <div class="px-4 py-3 rounded-xl bg-[#350490] flex justify-center items-center gap-2 text-white ">
            Score
            <img src="images/score.svg" alt="">
            <span id="current-score">0</span>
          </div>

        </div>
    </section>
    <!-- score board -->
    <section class="score hidden" id="score-board-screen">
      <div class="flex h-screen flex-col justify-center items-center">\
        <div class="text-center border-2 p-8 rounded-2xl  bg-[#ffffff3f]">
          <p class="text-white font-poppins font-medium text-3xl">Game Over!</p>
          <h1 class="font-poppins font-bold text-7xl text-white py-6" id="final-score">Score : <span>14</span></h1>
          <button onclick="play()" class="btn font-bold font-poppins text-lg">Play Now</button>
          <p class="text-white font-poppins font-medium text-2xl pt-6">Practice will make you Pro</p>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/utility.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
