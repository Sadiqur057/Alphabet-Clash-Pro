<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Clash Pro</title>

  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-center bg-no-repeat">
    <!-- home screen -->
    <section class="home ">
      <div class="flex h-screen flex-col justify-center items-center">
        <h1 class="text-4xl md:text-8xl lg:text-9xl font-anton text-white">Alphabet Clash Pro</h1>
        <p class="text-white font-poppins font-medium text-xl my-6 md:my-8">Unleash Your Keyboard Kung Fu : Press
          “Enter” to Play</p>
        <button onclick="play()" class="btn font-bold font-poppins text-lg">Play Now</button>
      </div>
    </section>
    <!-- play ground -->
    <section class="play-ground">

      <!-- score board -->
    </section>
    <section class="score">

    </section>
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
